<script type="text/javascript">
    $.getJSON('favs.json', function (data) {

			//var user = this.user;

			var id = data[index].id;
			var text = data[index].text;
			var source = data[index].source;

            var shtml='';    

            shtml=shtml+'<li>';

			shtml=shtml+'<p>'+text+'</p>';

            shtml=shtml+'</li>';
            
            
            $('#items').append(shtml);
        });
